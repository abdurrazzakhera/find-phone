<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Finder</title>
    <!-- BootsTrap CDN added -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom Css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container">
    <main>
      <h1 class="text-center bg-info text-danger mt-2 p-3 rounded">
        WellCome To Phone Finder
      </h1>
      <!-- phone finder input -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="search-field"
          class="form-control text-center"
          placeholder="Search Your's Favorite Phone"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchButton()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <!-- Single phone detail -->
      <section id="phone-details" class="w-50 mx-auto"></section>
      <!-- Find phone result show section -->
      <section>
        <div id="phone-result" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- <div class="col">
            <div class="card">
              <img src="..." class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  This is a longer card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
              </div>
            </div>
          </div> -->
        </div>
      </section>
    </main>

    <!-- Bootstrap script tag added  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- javascript file adde -->
    <script src="./js/app.js"></script>
  </body>
</html>
